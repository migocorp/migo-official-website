---
layout: default
---
{% include header.html %}
<main>
    <!-- breadcrumb-area -->
    {% if page.title != '服務項目' %}
    <section class="breadcrumb-area grey-bg" style="background-image:url({{site.cover_image}})">
        {% else %}
        <section class="breadcrumb-area grey-bg" style="background-image:url({{site.cover_image_about}})">
        {% endif %}
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-8 col-md-6">
                    <div class="breadcrumb-title sm-size">
                        {% if page.title == 'category' %}
                        <h2>{{page.categoryName}}</h2>
                        {% elsif page.title == 'tag' %}
                        <h2>{{page.categoryName}}</h2>
                        {% else %}
                        <h2>{{page.title}}</h2>
                        {% endif %}
                    </div>
                </div>
                <!-- <div class="col-xl-4 col-md-6 text-left text-md-right">
                <div class="breadcrumb">
                    <ul>
                        <li><a href="{{site.url}}">Home</a></li>
                        <li class="text-white pl-1">Pages /</li>
                        <li class="text-white pl-1">{{page.title}}</li>
                    </ul>
                </div>
            </div> -->
            </div>
        </div>
    </section>

    {{content}}
</main>
