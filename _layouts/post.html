---
layout: default
---
{% include header.html %}
<main>
<!-- breadcrumb-area -->
<section class="breadcrumb-area grey-bg" style="background-image:url({{site.cover_image_post}})">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-12 col-md-6">
                <div class="breadcrumb-title sm-size">
                    <h1>{{page.title}}</h1>
                </div>
            </div>
            <!-- <div class="col-xl-4 col-md-6 text-left text-md-right">
                <div class="breadcrumb">
                    <ul>
                        <li><a href="{{site.url}}">Home</a></li>
                        <li><a href="{{site.baseurl}}/pages/blog">Blog</a></li>
                        <li class="text-white pl-1"> Blog-Details</li>
                    </ul>
                </div>
            </div> -->
        </div>
    </div>
</section>
<div class="showbox container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ site.url }}/pages/blog">趨勢觀點</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{page.title}}</li>
        </ol>
    </nav>
</div>    
<!-- blog-details-area -->
<div class="basic-blog-area gray-bg pt-50 pb-40">

    <div class="container">
        <div class="row">
            <div class="col-lg-8 blog-post-items">
                <div class="blog-wrapper mb-60">
                    <div class="blog-thumb">
                        <img src="{{site.baseurl}}{{page.post_image}}" alt="{{page.title}}"/>
                    </div>
                    <div class="blog-content">
                        <div class="blog-social-area">
                            <ul id="copy-wrap">
                                <!--
                                <li class="blog-social-item">
                                    <a href="#" class="i-facebook">
                                        <i class="fab fa-facebook"></i>
                                    </a>
                                </li>
                                <li class="blog-social-item">
                                    <a href="#" class="i-line">
                                        <i class="fab fa-line"></i>
                                    </a>
                                </li>
                                <li class="blog-social-item">
                                    <a href="#" class="i-email">
                                        <i class="fas fa-envelope-square"></i>
                                    </a>
                                </li>
                                -->
                                <li class="blog-social-item">
                                    <div class="i-link" data-url="{{site.baseurl}}{{page.link}}" data-trigger="copy" >
                                        <i class="fas fa-link" ></i>
                                    </div>
                                </li>
                            </ul>
                        </div>
                       {{content}}
                        <!-- <div class="row mt-30">
                            <div class="col-xl-6 col-lg-6 col-md-6">
                                <div class="blog-post-tag">
                                 {{page | tags | capitalize}}
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6">
                               {% include social_share.html %}
                            </div>
                        </div> -->
                    </div>
                    <!-- <div class="post-comments mt-50">
                        <div class="latest-comments">
                           {% include disqus_comments.html %}
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="col-lg-4 sidebar-blog right-side">
              {% include sidebar.html %}
            </div>
        </div>
    </div>
</div>
</main>
